<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- ★ (유지) 모바일 대응용 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todo-firewater</title>

  <!-- (참고) Google Fonts는 MV3 확장 CSP에서 차단될 수 있어. 배포 시엔 로컬 폰트로 바꾸는 걸 권장 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
/* index.html의 <style>에 추가 */
/* Stage 박스 내부의 Pixi 캔버스는 카드폭에 딱 맞게 */
#stage { width: var(--widget-w); height: var(--widget-h); }
#stage > canvas { width:100%; height:100%; display:block; }

/* 패널을 항상 캔버스보다 위로 */
.panel,
.stage { width: var(--widget-w); }

:root{
  --widget-w: 300px;
  --widget-h: 200px;
  --widget-gap: 20px;
  --todo-row-h: 36px;
  --todo-gap: 6px;
}

/* ===== Theme tokens (기본: 다크) ===== */
body{
  --bg: #0b0b0b;
  --panel: #141418;
  --text: #eaeaea;
  --muted: #b8b8b8;
  --stroke: rgba(255,255,255,.18);
  --btn: #2a2a31;
  --btn-active: #3b3b4a;
  --shadow: rgba(0,0,0,.6);

  background: var(--bg);
  color: var(--text);
  font: 14px/1.4 "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}
/* 종이 테마(요청 색상) */
body.theme-parchment{
  --bg: #E1C084;
  --panel: #E1C084;
  --text: #642D0E;
  --muted: #8b4a22;
  --stroke: #642D0E;
  --btn: #C58A3E;
  --btn-active: #915526;
  --shadow: #D19C54; /* x=2, y=3, blur=0 */
}

html, body { height: 100%; margin: 0; }
canvas{
  image-rendering: pixelated;
  image-rendering: crisp-edges;
}

.widget { position: fixed; width: var(--widget-w); z-index: 1000; }
.widget.br { right: var(--widget-gap); bottom: var(--widget-gap); }

/* 패널 + 헤더 정렬 */
.panel {
  width: var(--widget-w);         /* ← 100% ❌ → 고정 폭으로 */
  box-sizing: border-box;         /* ← padding 포함해서 총폭 300px 유지 */
  background: var(--panel);
  border: 1px solid color-mix(in srgb, var(--stroke) 60%, transparent);
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,.25);
}

.panel-header{
  display:grid; grid-template-columns: 1fr auto; align-items:center;
  margin-bottom: 10px;
}
.panel h2{ margin:0; font-size:18px; font-weight:700; display:flex; align-items:center; gap:6px; }
.top-stat{ font-size:12px; opacity:.9; }

/* 이모지 토글 버튼(불/물 전환) */
.emoji-btn{
  border:none; background:transparent; cursor:pointer; padding:0; margin:0;
  font-size:18px; line-height:1; transform: translateY(2px);
}

/* 섹션 타이틀 라인 */
.section-title{
  display:grid; grid-template-columns: auto 1fr; align-items:center; gap:10px;
  color: var(--text); opacity:.9; font-size:12px; margin: 10px 0 6px;
}
.section-title::after{
  content:""; height:2px; background: var(--stroke); opacity:.5; border-radius:2px;
}

/* 공통 버튼 */
.row{ display:flex; gap:8px; }
.btn{
  padding:8px 10px; border-radius:10px; cursor:pointer;
  background: var(--btn); color: var(--text);
  border: 2px solid var(--stroke);
  box-shadow: 2px 3px 0 var(--shadow);
}
.btn:disabled{ opacity:.6; cursor:not-allowed; }
.btn.active{ background: var(--btn-active); }
.row--controls .btn{ flex:1 1 0; min-width:0; }

/* 입력행 */
.row input[type="text"]{
  flex:1; padding:8px 10px; border-radius:8px; outline:none;
  background: color-mix(in srgb, var(--panel) 85%, white 15%);
  color: var(--text);
  border: 2px solid var(--stroke);
  box-shadow: 2px 3px 0 var(--shadow);
}

/* 프레임 갤러리 */
#frame-gallery{ display:flex; gap:8px; }
#frame-gallery .frame-btn{
  flex:1 1 0; min-width:0; text-align:center;
  padding:8px 12px; border-radius:10px;
  background: var(--btn); color: var(--text);
  border: 2px solid var(--stroke);
  box-shadow: 2px 3px 0 var(--shadow);
}
#frame-gallery .frame-btn.active{ background: var(--btn-active); }
#frame-gallery .frame-btn:disabled{ opacity:.6; cursor:not-allowed; }

/* ===== 투두 리스트: '라인만' 있는 레이아웃 ===== */
ul.todo{
  list-style:none; margin:10px 0 0; padding:0 2px 0 0;
  max-height: calc(var(--todo-row-h) * 3 + var(--todo-gap) * 2);
  overflow-y: auto;
  scrollbar-width: none;                /* Firefox 기본 숨김 */
}
ul.todo:hover{ scrollbar-width: thin; } /* Firefox hover 시 표시 */
/* WebKit */
ul.todo::-webkit-scrollbar{ width: 0; height: 0; }
ul.todo:hover::-webkit-scrollbar{ width: 8px; }
ul.todo::-webkit-scrollbar-thumb{
  background: color-mix(in srgb, var(--stroke) 80%, transparent);
  border-radius: 8px;
}

ul.todo li{
  display:grid; grid-template-columns: 20px 1fr 24px; /* □ | 텍스트 | × */
  align-items:center; gap:8px;
  height: var(--todo-row-h); box-sizing:border-box;
  border-bottom: 2px solid var(--stroke);
  padding: 0 2px;
}
ul.todo li:last-child{ border-bottom: none; }
ul.todo li.done{ opacity:.65; text-decoration:line-through; }
ul.todo input[type="checkbox"]{ width:16px; height:16px; }

.btn-icon{
  width:24px; height:24px; line-height:20px; padding:0; text-align:center;
  font-weight:700;
  border-radius:6px;
}

/* 리셋 버튼 2개는 길게(두 칸 폭) */
.row--reset .btn{ flex:1 1 0; min-width:0; }

.stage{
  width: var(--widget-w); height: var(--widget-h);
  margin-top: 12px; border-radius: 12px; overflow:hidden;
  outline: 1px solid color-mix(in srgb, var(--stroke) 40%, transparent);
  background: transparent;
}



<link rel="manifest" href="/manifest.webmanifest">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js");
  }
</script>

        <button id="reset-progress" class="btn">불꽃만 리셋</button>
