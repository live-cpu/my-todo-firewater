  <style>
    /* ‚Üê Ïó¨Í∏∞Îäî CSSÎßå. JS Ï†àÎåÄ ÎÑ£ÏßÄ ÎßêÍ∏∞ */

    /* Stage Î∞ïÏä§ ÎÇ¥Î∂ÄÏùò Pixi Ï∫îÎ≤ÑÏä§Îäî Ïπ¥ÎìúÌè≠Ïóê Îî± ÎßûÍ≤å */
    #stage { width: var(--widget-w); height: var(--widget-h); }
    #stage > canvas { width:100%; height:100%; display:block; }

    /* Ìå®ÎÑê/Ïä§ÌÖåÏù¥ÏßÄ Í≥µÌÜµ Ìè≠ */
    .panel, .stage { width: var(--widget-w); }

    :root{
      --widget-w: 300px;
      --widget-h: 200px;
      --widget-gap: 20px;
      --todo-row-h: 36px;
      --todo-gap: 6px;
    }

    /* ===== Theme tokens (Í∏∞Î≥∏: Îã§ÌÅ¨) ===== */
    body{
      --bg: #0b0b0b;
      --panel: #141418;
      --text: #eaeaea;
      --muted: #b8b8b8;
      --stroke: rgba(255,255,255,.18);
      --btn: #2a2a31;
      --btn-active: #3b3b4a;
      --shadow: rgba(0,0,0,.6);

      background: var(--bg);
      color: var(--text);
      font: 14px/1.4 "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    body.theme-parchment{
      --bg: #E1C084;
      --panel: #E1C084;
      --text: #642D0E;
      --muted: #8b4a22;
      --stroke: #642D0E;
      --btn: #C58A3E;
      --btn-active: #915526;
      --shadow: #D19C54;
    }

    html, body { height: 100%; margin: 0; }
    canvas{ image-rendering: pixelated; image-rendering: crisp-edges; }

    .widget { position: fixed; width: var(--widget-w); z-index: 1000; }
    .widget.br { right: var(--widget-gap); bottom: var(--widget-gap); }

    .panel {
      position: relative;
      width: var(--widget-w);
      box-sizing: border-box;
      background: var(--panel);
      border: 1px solid color-mix(in srgb, var(--stroke) 60%, transparent);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    .panel-header{ display:grid; grid-template-columns: 1fr auto; align-items:center; margin-bottom: 10px; }
    .panel h2{ margin:0; font-size:18px; font-weight:700; display:flex; align-items:center; gap:6px; }
    .top-stat{ font-size:12px; opacity:.9; }

    .emoji-btn{ border:none; background:transparent; cursor:pointer; padding:0; margin:0; font-size:18px; line-height:1; transform: translateY(2px); }

    .section-title{ display:grid; grid-template-columns: auto 1fr; align-items:center; gap:10px; color: var(--text); opacity:.9; font-size:12px; margin: 10px 0 6px; }
    .section-title::after{ content:""; height:2px; background: var(--stroke); opacity:.5; border-radius:2px; }

    .row{ display:flex; gap:8px; }
    .btn{ padding:8px 10px; border-radius:10px; cursor:pointer; background: var(--btn); color: var(--text); border: 2px solid var(--stroke); box-shadow: 2px 3px 0 var(--shadow); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .btn.active{ background: var(--btn-active); }
    .row--controls .btn{ flex:1 1 0; min-width:0; }

    .row input[type="text"]{ flex:1; padding:8px 10px; border-radius:8px; outline:none; background: color-mix(in srgb, var(--panel) 85%, white 15%); color: var(--text); border: 2px solid var(--stroke); box-shadow: 2px 3px 0 var(--shadow); }

    #frame-gallery{ display:flex; gap:8px; }
    #frame-gallery .frame-btn{ flex:1 1 0; min-width:0; text-align:center; padding:8px 12px; border-radius:10px; background: var(--btn); color: var(--text); border: 2px solid var(--stroke); box-shadow: 2px 3px 0 var(--shadow); }
    #frame-gallery .frame-btn.active{ background: var(--btn-active); }
    #frame-gallery .frame-btn:disabled{ opacity:.6; cursor:not-allowed; }

    ul.todo{ list-style:none; margin:10px 0 0; padding:0 2px 0 0; max-height: calc(var(--todo-row-h) * 3 + var(--todo-gap) * 2); overflow-y: auto; scrollbar-width: none; }
    ul.todo:hover{ scrollbar-width: thin; }
    ul.todo::-webkit-scrollbar{ width: 0; height: 0; }
    ul.todo:hover::-webkit-scrollbar{ width: 8px; }
    ul.todo::-webkit-scrollbar-thumb{ background: color-mix(in srgb, var(--stroke) 80%, transparent); border-radius: 8px; }

    ul.todo li{ display:grid; grid-template-columns: 20px 1fr 24px; align-items:center; gap:8px; height: var(--todo-row-h); box-sizing:border-box; border-bottom: 2px solid var(--stroke); padding: 0 2px; }
    ul.todo li:last-child{ border-bottom: none; }
    ul.todo li.done{ opacity:.65; text-decoration:line-through; }
    ul.todo input[type="checkbox"]{ width:16px; height:16px; }

    .btn-icon{ width:24px; height:24px; line-height:20px; padding:0; text-align:center; font-weight:700; border-radius:6px; }

    .row--reset .btn{ flex:1 1 0; min-width:0; }

    .stage{ width: var(--widget-w); height: var(--widget-h); margin-top: 12px; border-radius: 12px; overflow:hidden; outline: 1px solid color-mix(in srgb, var(--stroke) 40%, transparent); background: transparent; }
  </style>
