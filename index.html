<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="MUNG TODO LIST">
  <meta property="og:description" content="나만의 투두리스트 🔥">
  <meta property="og:image" content="https://live-cpu.github.io/my-todo-firewater/preview.png">
  <meta property="og:url" content="https://live-cpu.github.io/my-todo-firewater/">
  <meta name="twitter:card" content="summary_large_image">

  <title>todo-firewater</title>

  <!-- Fonts (배포 환경에 맞춰 필요시 로컬로) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Stage 박스 내부의 Pixi 캔버스는 카드폭에 딱 맞게 */
    #stage { width: var(--widget-w); height: var(--widget-h); }
    #stage > canvas { width:100%; height:100%; display:block; }

    /* 패널/스테이지 공통 폭 */
    .panel, .stage { width: var(--widget-w); }

    :root{
      --widget-w: 300px;
      --widget-h: 200px;
      --widget-gap: 20px;
      --todo-row-h: 36px;
      --todo-gap: 6px;
    }

    /* ===== Theme tokens (기본: 다크) ===== */
    body{
<script>
  (function () {
    if (location.hostname.endsWith('github.io')) {
      document.addEventListener('DOMContentLoaded', function () {
        // 웹에서만 중앙 정렬
        document.body.classList.add('web-center');

        // ✅ 배경을 항상 검정으로 (다크 고정)
        document.body.classList.add('theme-dark');
        document.body.classList.remove('theme-parchment'); // 혹시 종이테마가 붙어 있으면 제거
      });
    }
  })();
</script>




      --bg: #0b0b0b;
      --panel: #141418;
      --text: #eaeaea;
      --muted: #b8b8b8;
      --stroke: rgba(255,255,255,.18);
      --btn: #2a2a31;
      --btn-active: #3b3b4a;
      --shadow: rgba(0,0,0,.6);

      background: var(--bg);
      color: var(--text);
      font: 14px/1.4 "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    /* 종이 테마 */
    body.theme-parchment{
      --bg: #E1C084;
      --panel: #E1C084;
      --text: #642D0E;
      --muted: #8b4a22;
      --stroke: #642D0E;
      --btn: #C58A3E;
      --btn-active: #915526;
      --shadow: #D19C54; /* x=2, y=3, blur=0 */
    }

    html, body { height: 100%; margin: 0; }
    canvas{
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .widget { position: fixed; width: var(--widget-w); z-index: 1000; }
    .widget.br { right: var(--widget-gap); bottom: var(--widget-gap); }

    /* 패널 + 헤더 정렬 */
    .panel {
      position: relative;                 /* ← 절대배치 기준 */
      width: var(--widget-w);
      box-sizing: border-box;             /* padding 포함 폭 유지 */
      background: var(--panel);
      border: 1px solid color-mix(in srgb, var(--stroke) 60%, transparent);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    .panel-header{
      display:grid; grid-template-columns: 1fr auto; align-items:center;
      margin-bottom: 10px;
    }
    .panel h2{ margin:0; font-size:18px; font-weight:700; display:flex; align-items:center; gap:6px; }
    .top-stat{ font-size:12px; opacity:.9; }

    /* 이모지 토글 버튼(불/물 전환) */
    .emoji-btn{
      border:none; background:transparent; cursor:pointer; padding:0; margin:0;
      font-size:18px; line-height:1; transform: translateY(2px);
    }

    /* 섹션 타이틀 라인 */
    .section-title{
      display:grid; grid-template-columns: auto 1fr; align-items:center; gap:10px;
      color: var(--text); opacity:.9; font-size:12px; margin: 10px 0 6px;
    }
    .section-title::after{
      content:""; height:2px; background: var(--stroke); opacity:.5; border-radius:2px;
    }

    /* 공통 버튼 */
    .row{ display:flex; gap:8px; }
    .btn{
      padding:8px 10px; border-radius:10px; cursor:pointer;
      background: var(--btn); color: var(--text);
      border: 2px solid var(--stroke);
      box-shadow: 2px 3px 0 var(--shadow);
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .btn.active{ background: var(--btn-active); }
    .row--controls .btn{ flex:1 1 0; min-width:0; }

    /* 입력행 */
    .row input[type="text"]{
      flex:1; padding:8px 10px; border-radius:8px; outline:none;
      background: color-mix(in srgb, var(--panel) 85%, white 15%);
      color: var(--text);
      border: 2px solid var(--stroke);
      box-shadow: 2px 3px 0 var(--shadow);
    }

    /* 프레임 갤러리 */
    #frame-gallery{ display:flex; gap:8px; }
    #frame-gallery .frame-btn{
      flex:1 1 0; min-width:0; text-align:center;
      padding:8px 12px; border-radius:10px;
      background: var(--btn); color: var(--text);
      border: 2px solid var(--stroke);
      box-shadow: 2px 3px 0 var(--shadow);
    }
    #frame-gallery .frame-btn.active{ background: var(--btn-active); }
    #frame-gallery .frame-btn:disabled{ opacity:.6; cursor:not-allowed; }

    /* ===== 투두 리스트: '라인만' 있는 레이아웃 ===== */
    ul.todo{
      list-style:none; margin:10px 0 0; padding:0 2px 0 0;
      max-height: calc(var(--todo-row-h) * 3 + var(--todo-gap) * 2);
      overflow-y: auto;
      scrollbar-width: none;                /* Firefox 기본 숨김 */
    }
    ul.todo:hover{ scrollbar-width: thin; } /* Firefox hover 시 표시 */
    /* WebKit */
    ul.todo::-webkit-scrollbar{ width: 0; height: 0; }
    ul.todo:hover::-webkit-scrollbar{ width: 8px; }
    ul.todo::-webkit-scrollbar-thumb{
      background: color-mix(in srgb, var(--stroke) 80%, transparent);
      border-radius: 8px;
    }

    ul.todo li{
      display:grid; grid-template-columns: 20px 1fr 24px; /* □ | 텍스트 | × */
      align-items:center; gap:8px;
      height: var(--todo-row-h); box-sizing:border-box;
      border-bottom: 2px solid var(--stroke);
      padding: 0 2px;
    }
    ul.todo li:last-child{ border-bottom: none; }
    ul.todo li.done{ opacity:.65; text-decoration:line-through; }
    ul.todo input[type="checkbox"]{ width:16px; height:16px; }

    .btn-icon{
      width:24px; height:24px; line-height:20px; padding:0; text-align:center;
      font-weight:700;
      border-radius:6px;
    }

    /* 리셋 버튼 2개는 길게(두 칸 폭) */
    .row--reset .btn{ flex:1 1 0; min-width:0; }

    .stage{
      width: var(--widget-w); height: var(--widget-h);
      margin-top: 12px; border-radius: 12px; overflow:hidden;
      outline: 1px solid color-mix(in srgb, var(--stroke) 40%, transparent);
      background: transparent;
    }
  </style>

  <!-- manifest & SW (스타일 밖) -->
  <link rel="manifest" href="/my-todo-firewater/manifest.webmanifest">
  <script>
    if ('serviceWorker' in navigator) {
      // GitHub Pages(…github.io)에서는 등록하지 않음
      const isGhPages = location.hostname.endsWith('github.io');
      if (!isGhPages) navigator.serviceWorker.register('/sw.js');
    }

<!-- ★ 이 줄을   <script type="module" crossorigin src="/my-todo-firewater/assets/index-CEt5V2Tk.js"></script>
 </head> 직전에 추가 -->
<script>
  (function () {
    if (location.hostname.endsWith('github.io')) {
      // 웹 전용 CSS 주입
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/web-only.css';   // ← 네가 붙여준 파일명/경로
      document.head.appendChild(link);
    }
  })();
</script>

</head>

<body class="theme-dark">
  <div id="widget" class="widget br">
    <div class="panel">
      <div class="panel-header">
        <!-- 이모지 클릭으로 불 ↔ 물 전환 -->
        <h2><button id="env-toggle" class="emoji-btn" title="불/물 전환">🔥</button> 멍 투두</h2>
        <div class="top-stat">완료 <span id="coins">0</span> · 강도 <span id="intensity">1</span></div>
      </div>

      <form id="todo-form" class="row">
        <input id="todo-input" type="text" placeholder="할 일을 입력하고 enter" />
        <button id="todo-add" type="submit" class="btn">추가</button>
      </form>

      <ul id="todo-list" class="todo"></ul>

      <div class="section-title">색테마</div>
      <div id="frame-gallery"></div>

      <div class="section-title">컨트롤</div>
      <!-- 모드별(불/물) 컨트롤을 JS가 채워 넣는 슬롯 -->
      <div id="controls-row" class="row row--controls"></div>

      <div class="row row--reset" style="margin-top:10px;">
        <button id="reset-progress" class="btn">강도만 리셋</button>
        <button id="reset-all" class="btn">전체 초기화</button>
      </div>
      <!-- 필요 시 패널 내부에 떠있는 버튼 컬럼(fabcol) 추가 가능 -->
    </div>

    <div id="stage" class="stage"></div>
  </div>

  <!-- Vite 진입 스크립트 -->
</body>
</html>
